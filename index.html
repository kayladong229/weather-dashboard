<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Link to external font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Link to local css file -->
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-info p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row container-fluid">
        <div class="column col-3 p-auto">
            <h2 class="m-2">Search for a City:</h2>
            <input type="text" placeholder="city name" name="city-input" id="city-input">
            <button class="btn btn-primary text-white m-2" id="search-button">Search</button>
            <ul id="city-list">
                <!-- Empty ul to populate with lis of searched cities -->
            </ul>
        </div>
        <div class="column col-9">
            <div class="card d-none border-0" id="current-weather">
                <div class="card-body">
                    <h3 id="city-name" class="city-name"></h3>
                    <img id="current-pic" src="" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="uv-index"></p>
                </div>
            </div>
            <div class="row d-none" id="five-day-forecast-header">
                <h3>Five Day Forecast</h3>
                <div class="d-flex flex-row flex-wrap justify-content-between" id="five-day-forecast">
                    <!-- Five day forecast cards will go here -->
                </div>
            </div>
        </div>
    </main>
    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Link to moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to local js file -->
    <script src="./Assets/script.js"></script>
</body>
</html>
